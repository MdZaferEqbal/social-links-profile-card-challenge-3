<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(75, 94%, 57%); }
  </style>
</head>
<body>
  <div class="social-link-profile-card-container">
    <div class="social-profile-pic-container">
      <img src="assets/images/avatar-jessica.jpeg" class="social-profile-pic" width="25%"/>
    </div>
    <p class="social-profile-owner-name">
      Jessica Randall
    </p>
    <h2 class="social-profile-owner-address">
      London, United Kingdom
    </h2>
    <p class="social-profile-owner-bio">
      "Front-end developer and avid reader."
    </p>
    <div class="social-profile-links-container">
      <a>GitHub</a>
      <a>Frontend Mentor</a>
      <a>LinkedIn</a>
      <a>Twitter</a>
      <a>Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MdZaferEqbal">Zafer</a>.
  </div>
</body>
</html>
